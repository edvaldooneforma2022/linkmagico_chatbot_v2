<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 LinkMágico Chatbot v6.0 - IA de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LinkMágico Chatbot v2.0</h1>
            <p>IA Conversacional Inteligente para Vendas Online</p>
        </div>
        <div class="form-container">
            <div class="new-feature">
                <h3>🚀 NOVA VERSÃO: IA de Vendas Real!</h3>
                <p>Converse com uma IA que entende qualquer página de vendas.</p>
            </div>
            <div class="form-group">
                <label for="salesPageUrl">🔗 URL da Página de Vendas:</label>
                <input type="url" id="salesPageUrl" placeholder="https://arsenalsecretodosceos.com.br/ebook" required>
            </div>
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">💬 Chat de Vendas</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem...">
                    <button class="chat-send-btn" id="chatSendBtn">➤</button>
                </div>
            </div>
            <div class="footer-shortcuts">
                <button class="shortcut-btn" data-tab="tiktok">🎵 TikTok</button>
                <button class="shortcut-btn" data-tab="kwai">🎥 Kwai</button>
                <button class="shortcut-btn" data-tab="linkedin">💼 LinkedIn</button>
                <button class="shortcut-btn" data-tab="telegram">📱 Telegram</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
